<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>XDocReportKar2</title>
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/11.0.0/css/fabric.min.css" />
    <link rel="stylesheet" type="text/css" href="taskpane.css" />
</head>
<body class="ms-font-m">
    <div class="main-container">
        
        <div class="file-section">
            <label class="custom-file-upload">
                <input type="file" id="fileInput" accept=".xml" style="display:none;">
                Elegir archivo XML
            </label>
            <span id="fileName">...</span>
        </div>

        <div class="search-row">
            <input type="text" id="txtFiltro" class="search-box" placeholder="Filtrar campos...">
            <button id="btnAZ" class="btn-sort">AZ</button>
            <button id="btnZA" class="btn-sort">ZA</button>
        </div>

        <div class="tabs">
            <div class="tab active" data-type="G">General</div>
            <div class="tab" data-type="U">Unicos</div>
            <div class="tab" data-type="P">Bucle</div>
        </div>

        <div id="bucleActions">
            <button id="btnForeach" class="btn-action">INICIO</button>
            <button id="btnEnd" class="btn-action btn-secondary">FIN</button>
        </div>

        <div id="lstCampos" class="list-container">
            <!-- Campos dinÃ¡micos -->
        </div>

    </div>
    <script src="taskpane.js"></script>
</body>
</html>
